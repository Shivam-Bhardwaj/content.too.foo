<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Precision Shorts - Production Database</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Devanagari:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-card: #1a1a24;
      --text-primary: #f0f0f5;
      --text-secondary: #a0a0b0;
      --accent: #e94560;
      --accent-glow: rgba(233, 69, 96, 0.3);
      --success: #4ade80;
      --warning: #fbbf24;
      --border: #2a2a3a;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, var(--bg-secondary), var(--bg-primary));
      border-bottom: 1px solid var(--border);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent), #ff6b8a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .stats-bar {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
    }

    .stat-label {
      font-size: 0.85rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .filters {
      display: flex;
      gap: 10px;
      padding: 20px;
      background: var(--bg-secondary);
      border-radius: 12px;
      margin: 20px 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    .filter-btn {
      padding: 8px 16px;
      border: 1px solid var(--border);
      background: var(--bg-card);
      color: var(--text-secondary);
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.9rem;
    }

    .filter-btn:hover, .filter-btn.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }

    .search-box input {
      flex: 1;
      padding: 12px 20px;
      border: 1px solid var(--border);
      background: var(--bg-card);
      color: var(--text-primary);
      border-radius: 8px;
      font-size: 1rem;
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 10px var(--accent-glow);
    }

    .topics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .topic-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .topic-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .topic-header {
      padding: 20px;
      background: linear-gradient(135deg, var(--bg-secondary), var(--bg-card));
      border-bottom: 1px solid var(--border);
    }

    .topic-id {
      display: inline-block;
      background: var(--accent);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .topic-category {
      display: inline-block;
      background: rgba(255,255,255,0.1);
      color: var(--text-secondary);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      margin-left: 8px;
    }

    .topic-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-top: 8px;
    }

    .topic-body {
      padding: 20px;
    }

    .shot-stats {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }

    .shot-stat {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .shot-stat .icon {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .shot-stat .icon.video { background: var(--accent); }
    .shot-stat .icon.image { background: var(--success); }
    .shot-stat .icon.text { background: var(--warning); }

    .view-btn {
      width: 100%;
      padding: 12px;
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: all 0.2s;
    }

    .view-btn:hover {
      background: var(--accent);
      color: white;
    }

    /* Modal styles */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      overflow-y: auto;
    }

    .modal-overlay.active { display: block; }

    .modal-content {
      max-width: 1000px;
      margin: 40px auto;
      background: var(--bg-secondary);
      border-radius: 16px;
      overflow: hidden;
    }

    .modal-header {
      padding: 30px;
      background: var(--bg-card);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 2rem;
      cursor: pointer;
    }

    .modal-close:hover { color: var(--accent); }

    .modal-title {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .modal-meta {
      display: flex;
      gap: 20px;
      color: var(--text-secondary);
      flex-wrap: wrap;
    }

    .modal-body {
      padding: 30px;
    }

    .export-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .export-btn {
      padding: 10px 20px;
      border: 1px solid var(--border);
      background: var(--bg-card);
      color: var(--text-primary);
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    .export-btn:hover {
      background: var(--accent);
      border-color: var(--accent);
    }

    .shots-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .shot-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
    }

    .shot-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .shot-id {
      font-weight: 700;
      color: var(--accent);
    }

    .shot-timing {
      font-family: monospace;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .shot-section {
      padding: 4px 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .shot-asset {
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .shot-asset.VIDEO { background: var(--accent); color: white; }
    .shot-asset.IMAGE { background: var(--success); color: #0a0a0f; }
    .shot-asset.TEXT { background: var(--warning); color: #0a0a0f; }

    .shot-narration {
      margin-bottom: 12px;
      padding: 10px;
      background: rgba(0,0,0,0.2);
      border-radius: 8px;
    }

    .shot-narration-en {
      font-style: italic;
      color: var(--text-secondary);
      border-left: 3px solid var(--accent);
      padding-left: 10px;
      margin-bottom: 8px;
    }

    .shot-narration-hi {
      color: #ff9f43;
      border-left: 3px solid #ff9f43;
      padding-left: 10px;
      font-family: 'Noto Sans Devanagari', sans-serif;
    }

    .lang-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-secondary);
      margin-bottom: 4px;
    }

    .shot-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      font-size: 0.85rem;
    }

    .shot-detail {
      display: flex;
      gap: 8px;
    }

    .shot-detail-label {
      color: var(--text-secondary);
      font-weight: 500;
    }

    .shot-detail-value {
      color: var(--text-primary);
    }

    .prompt-box {
      margin-top: 15px;
      padding: 15px;
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      font-family: monospace;
      font-size: 0.85rem;
      line-height: 1.5;
      color: var(--text-secondary);
      position: relative;
    }

    .prompt-label {
      position: absolute;
      top: -10px;
      left: 10px;
      background: var(--bg-card);
      padding: 2px 8px;
      font-size: 0.75rem;
      color: var(--accent);
      border-radius: 4px;
    }

    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.75rem;
    }

    .copy-btn:hover {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    footer {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
      border-top: 1px solid var(--border);
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.8rem; }
      .stats-bar { gap: 20px; }
      .stat-value { font-size: 1.5rem; }
      .topics-grid { grid-template-columns: 1fr; }
      .modal-content { margin: 20px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Precision Shorts</h1>
    <p class="subtitle">Production Database - 100 Educational Short Videos</p>
    <div class="stats-bar">
      <div class="stat">
        <div class="stat-value" id="total-topics">100</div>
        <div class="stat-label">Topics</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="total-shots">2,475</div>
        <div class="stat-label">Total Shots</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="video-shots">1,541</div>
        <div class="stat-label">Video Shots</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="image-shots">724</div>
        <div class="stat-label">Image Shots</div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="filters" id="category-filters">
      <button class="filter-btn active" data-category="all">All</button>
    </div>

    <div class="search-box">
      <input type="text" id="search-input" placeholder="Search topics...">
    </div>

    <div class="topics-grid" id="topics-grid"></div>
  </div>

  <div class="modal-overlay" id="modal">
    <div class="modal-content">
      <div class="modal-header">
        <button class="modal-close" onclick="closeModal()">&times;</button>
        <h2 class="modal-title" id="modal-title"></h2>
        <div class="modal-meta" id="modal-meta"></div>
      </div>
      <div class="modal-body">
        <div class="export-buttons">
          <button class="export-btn" onclick="exportMidjourney()">Export Midjourney Prompts</button>
          <button class="export-btn" onclick="exportRunway()">Export Runway Prompts</button>
          <button class="export-btn" onclick="exportJSON()">Export JSON</button>
        </div>
        <div class="shots-list" id="shots-list"></div>
      </div>
    </div>
  </div>

  <footer>
    <p>Precision Shorts Production Database</p>
    <p>content.too.foo</p>
  </footer>

  <script>
    let storyboards = [];
    let currentTopic = null;

    // Load data
    async function loadData() {
      try {
        const response = await fetch('data.json');
        storyboards = await response.json();
        initializeFilters();
        renderTopics(storyboards);
        updateStats();
      } catch (e) {
        console.error('Error loading data:', e);
        document.getElementById('topics-grid').innerHTML = '<p style="color: var(--accent);">Error loading data. Make sure data.json is in the same folder.</p>';
      }
    }

    function updateStats() {
      let totalShots = 0, videoShots = 0, imageShots = 0, textShots = 0;
      storyboards.forEach(sb => {
        totalShots += sb.total_shots || 0;
        if (sb.shot_breakdown) {
          videoShots += sb.shot_breakdown.video_shots || 0;
          imageShots += sb.shot_breakdown.image_shots || 0;
          textShots += sb.shot_breakdown.text_shots || 0;
        }
      });
      document.getElementById('total-topics').textContent = storyboards.length;
      document.getElementById('total-shots').textContent = totalShots.toLocaleString();
      document.getElementById('video-shots').textContent = videoShots.toLocaleString();
      document.getElementById('image-shots').textContent = imageShots.toLocaleString();
    }

    function initializeFilters() {
      const categories = [...new Set(storyboards.map(s => s.category))].sort();
      const filtersDiv = document.getElementById('category-filters');

      categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.className = 'filter-btn';
        btn.dataset.category = cat;
        btn.textContent = cat;
        btn.onclick = () => filterByCategory(cat);
        filtersDiv.appendChild(btn);
      });
    }

    function filterByCategory(category) {
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.category === category || (category === 'all' && btn.dataset.category === 'all'));
      });

      const filtered = category === 'all' ? storyboards : storyboards.filter(s => s.category === category);
      renderTopics(filtered);
    }

    function renderTopics(topics) {
      const grid = document.getElementById('topics-grid');
      grid.innerHTML = topics.map(topic => `
        <div class="topic-card" onclick="openModal(${topic.topic_id})">
          <div class="topic-header">
            <span class="topic-id">#${String(topic.topic_id).padStart(2, '0')}</span>
            <span class="topic-category">${topic.category}</span>
            <h3 class="topic-title">${topic.title}</h3>
          </div>
          <div class="topic-body">
            <div class="shot-stats">
              <div class="shot-stat">
                <span class="icon video"></span>
                ${topic.shot_breakdown?.video_shots || 0} Video
              </div>
              <div class="shot-stat">
                <span class="icon image"></span>
                ${topic.shot_breakdown?.image_shots || 0} Image
              </div>
              <div class="shot-stat">
                <span class="icon text"></span>
                ${topic.shot_breakdown?.text_shots || 0} Text
              </div>
            </div>
            <button class="view-btn">View Storyboard (${topic.total_shots} shots)</button>
          </div>
        </div>
      `).join('');
    }

    function openModal(topicId) {
      currentTopic = storyboards.find(s => s.topic_id === topicId);
      if (!currentTopic) return;

      document.getElementById('modal-title').textContent = currentTopic.title;
      document.getElementById('modal-meta').innerHTML = `
        <span>Category: ${currentTopic.category}</span>
        <span>Duration: ${currentTopic.duration_sec}s</span>
        <span>Total Shots: ${currentTopic.total_shots}</span>
      `;

      document.getElementById('shots-list').innerHTML = currentTopic.shots.map(shot => `
        <div class="shot-card">
          <div class="shot-header">
            <span class="shot-id">${shot.shot_id}</span>
            <span class="shot-timing">${shot.tc_in} - ${shot.tc_out} (${shot.duration}s)</span>
            <span class="shot-section">${shot.section}</span>
            <span class="shot-asset ${shot.asset}">${shot.asset}</span>
          </div>
          <div class="shot-narration">
            <div class="lang-label">English</div>
            <div class="shot-narration-en">"${shot.narration}"</div>
            ${shot.narration_hindi ? `
            <div class="lang-label" style="margin-top: 8px;">Hindi</div>
            <div class="shot-narration-hi">"${shot.narration_hindi}"</div>` : ''}
          </div>
          <div class="shot-details">
            <div class="shot-detail">
              <span class="shot-detail-label">Frame:</span>
              <span class="shot-detail-value">${shot.frame}</span>
            </div>
            <div class="shot-detail">
              <span class="shot-detail-label">Subject:</span>
              <span class="shot-detail-value">${shot.subject}</span>
            </div>
            ${shot.action ? `
            <div class="shot-detail">
              <span class="shot-detail-label">Action:</span>
              <span class="shot-detail-value">${shot.action}</span>
            </div>` : ''}
            <div class="shot-detail">
              <span class="shot-detail-label">Camera:</span>
              <span class="shot-detail-value">${shot.camera?.move || 'static'}${shot.camera?.speed ? ' (' + shot.camera.speed + ')' : ''}</span>
            </div>
          </div>
          ${shot.mj_prompt ? `
          <div class="prompt-box">
            <span class="prompt-label">Midjourney</span>
            <button class="copy-btn" onclick="copyPrompt(this, 'mj', ${currentTopic.shots.indexOf(shot)})">Copy</button>
            ${shot.mj_prompt}
          </div>` : ''}
          ${shot.runway_prompt ? `
          <div class="prompt-box">
            <span class="prompt-label">Runway</span>
            <button class="copy-btn" onclick="copyPrompt(this, 'runway', ${currentTopic.shots.indexOf(shot)})">Copy</button>
            ${shot.runway_prompt}
          </div>` : ''}
        </div>
      `).join('');

      document.getElementById('modal').classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
      document.body.style.overflow = '';
      currentTopic = null;
    }

    function copyPrompt(btn, type, shotIndex) {
      const shot = currentTopic.shots[shotIndex];
      const text = type === 'mj' ? shot.mj_prompt : shot.runway_prompt;
      navigator.clipboard.writeText(text);
      btn.textContent = 'Copied!';
      setTimeout(() => btn.textContent = 'Copy', 2000);
    }

    function exportMidjourney() {
      if (!currentTopic) return;
      let text = `=== ${currentTopic.title} ===\nCategory: ${currentTopic.category}\n\n`;
      currentTopic.shots.forEach(shot => {
        if (shot.mj_prompt) {
          text += `${shot.shot_id} (${shot.tc_in}-${shot.tc_out}) - ${shot.section}\n`;
          text += `${shot.mj_prompt}\n\n`;
        }
      });
      downloadText(text, `${currentTopic.title.replace(/[^a-z0-9]/gi, '_')}_Midjourney.txt`);
    }

    function exportRunway() {
      if (!currentTopic) return;
      let text = `=== ${currentTopic.title} ===\nCategory: ${currentTopic.category}\n\n`;
      currentTopic.shots.forEach(shot => {
        if (shot.runway_prompt) {
          text += `${shot.shot_id} (${shot.tc_in}-${shot.tc_out}) - ${shot.section}\n`;
          text += `Narration: "${shot.narration}"\n`;
          text += `${shot.runway_prompt}\n\n`;
        }
      });
      downloadText(text, `${currentTopic.title.replace(/[^a-z0-9]/gi, '_')}_Runway.txt`);
    }

    function exportJSON() {
      if (!currentTopic) return;
      downloadText(JSON.stringify(currentTopic, null, 2), `${currentTopic.title.replace(/[^a-z0-9]/gi, '_')}.json`);
    }

    function downloadText(text, filename) {
      const blob = new Blob([text], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      a.click();
      URL.revokeObjectURL(url);
    }

    // Search functionality
    document.getElementById('search-input').addEventListener('input', function(e) {
      const query = e.target.value.toLowerCase();
      const filtered = storyboards.filter(s =>
        s.title.toLowerCase().includes(query) ||
        s.category.toLowerCase().includes(query)
      );
      renderTopics(filtered);
    });

    // Close modal on escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });

    // Close modal on overlay click
    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target.id === 'modal') closeModal();
    });

    // Initialize
    loadData();
  </script>
</body>
</html>
